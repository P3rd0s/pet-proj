<mat-card class="card">
  <mat-card-header>
<!--    <div mat-card-avatar class="header-image"></div>-->
    <mat-card-title>Laptop market. About us:</mat-card-title>
    <mat-card-subtitle>Best marketplace</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="devices.length!=0">
      <p>Our advantages:</p>


      <mat-list role="list">
        <mat-list-item role="listitem">
          <span>{{calcMidPrice()}}</span> Middle laptop price
        </mat-list-item>

        <mat-list-item role="listitem">
          <span>{{this.devices.length}}</span> Total different models
        </mat-list-item>

        <mat-list-item role="listitem">
          <span>{{calcDevicesSold()}}</span> Devices sold in our market
        </mat-list-item>

        <mat-list-item role="listitem">
          <span>{{calcDevicesAvailable()}}</span> Available laptops right now
        </mat-list-item>

        <mat-list-item role="listitem">
          <span>{{calcMidRating()}}</span> Middle rating of our laptops
        </mat-list-item>


      </mat-list>
    </ng-container>
  </mat-card-content>


</mat-card>
